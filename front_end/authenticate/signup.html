    <main>
        <div class="container p-5 col-lg-10 col-md-12 col-sm-auto">
            <div class="card">
                <div class="row align-items-center d-flex">
                    <div class="col-lg-6 col-md-6">
                        <div class="card-body">
                            <h3 class="card-title text-center mb-4">Sign Up</h3>
                            <form id="registrationForm">
                                <div class="mb-3">
                                    <label for="SSN" class="form-label">SSN</label>
                                    <input type="text" class="form-control" id="SSN"
                                        placeholder="Enter your 14-digit SSN">
                                    <div id="SSNError" class="invalid-feedback"></div>
                                </div>
                                <div class="mb-3">
                                    <label for="phone" class="form-label">Phone number</label>
                                    <input type="text" class="form-control" id="phone"
                                        placeholder="Enter your phone number" value="01">
                                    <div id="phoneError" class="invalid-feedback"></div>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <div class="input-group">
                                        <input type="password" class="form-control" id="password"
                                            placeholder="Enter password">
                                        <button class="btn btn-outline-secondary" type="button" id="showPasswordBtn">
                                            <i class="fas fa-eye"></i> <!-- Font Awesome eye icon -->
                                        </button>
                                    </div>
                                    <div id="passwordError" class="invalid-feedback"></div>
                                </div>
                                <div class="mb-3">
                                    <label for="confirmPassword" class="form-label">Confirm password</label>
                                    <div class="input-group">
                                        <input type="password" class="form-control" id="confirmPassword"
                                            placeholder="Re-Enter the password">
                                        <button class="btn btn-outline-secondary" type="button" id="showConfPasswordBtn">
                                            <i class="fas fa-eye"></i> <!-- Font Awesome eye icon -->
                                        </button>
                                    </div>
                                    <div id="passwordError" class="invalid-feedback"></div>
                                </div>
                                <div>
                                    <p style="color: #666666;">Password must be:<br>
                                        - at least 8 characters<br>
                                        - contain at least one uppercase<br>
                                        - contain at least one digit<br>
                                        - contain at least one special character<br>
                                    </p>
                                </div>
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="acceptTerms">
                                    <label class="form-check-label" for="acceptTerms">Accept <a href="http://www.google.com" target="_blank">Terms and Conditions</a></label>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary">Sign Up</button>
                                </div>
                            </form>
                            <div class="text-center mt-3">
                                <a href="#">Forgot password?</a>
                            </div>
                        </div>
                        <div class="card-footer text-center">
                            Already have an account? <a href="login.html">Login</a>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 text-center" id="login_img">
                        <img src="../assets/images/auth/login.png" alt="Login" height="500">
