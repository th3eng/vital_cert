                    <div class="col-lg-6 col-md-6">
                        <div class="card-body">
                            <h3 class="card-title text-center mb-4">Login</h3>
                            <form id="loginForm">
                                <div class="mb-3">
                                    <label for="username" class="form-label">Phone number or SSN</label>
                                    <input type="text" class="form-control" id="username" name="username"
                                        placeholder="Enter your phone number or SSN">
                                    <div id="usernameError" class="invalid-feedback"></div>
                                </div>

                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <div class="input-group">
                                        <input type="password" class="form-control" id="password" name="password"
                                            placeholder="Enter password">
                                        <button class="btn btn-outline-secondary" type="button" id="showPasswordBtn">
                                            <i class="fas fa-eye"></i> <!-- Font Awesome eye icon -->
                                        </button>
                                    </div>
                                    <div id="passwordError" class="invalid-feedback"></div>
                                </div>
                                <div>
                                    <p style="color: #666666;">Password must be:<br>
                                        - at least 8 characters<br>
                                        - contain at least one uppercase<br>
                                        - contain at least one digit<br>
                                        - contain at least one special character<br>
                                    </p>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary">Login</button>
                                </div>
                            </form>
                            <div class="text-center mt-3">
