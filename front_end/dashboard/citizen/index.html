<!DOCTYPE html>
<html>

<head>
    <title>Citizens</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../../css/navbar.css">

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#"><img src="../../assets/images/logo.png" alt="Logo" width="150"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="../employee/index.html">Employees</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Citizens</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../requests.html">Requests</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                            Account
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="../../authenticate/login.html">Login</a>
                            <a class="dropdown-item" href="../../authenticate/login.html">Logout</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <h1>Citizens</h1>
            <table class="table">
                <thead>
                    <tr>
                        <th>SSN</th>
                        <th>First name</th>
                        <th>Last name</th>
                        <th>Birthday</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="citizens">
                    <tr>
                        <td>12345678912345</td>
                        <td>John</td>
                        <td>Doe</td>
                        <!-- birthday -->
                        <td>01/01/2000</td>
                        <td><button class="btn btn-danger btn-sm removeBtn">Remove</button></td>
                    </tr>
                    <tr>
                        <td>22345678912345</td>
                        <td>Jane</td>
                        <td>Doe</td>
                        <!-- birthday -->
                        <td>31/05/1998</td>
                        <td><button class="btn btn-danger btn-sm removeBtn">Remove</button></td>
                    </tr>
                </tbody>
            </table>

            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addCitizenModal">
                Add Citizen
            </button>

            <!-- Add Citizen Modal -->
            <div class="modal fade" id="addCitizenModal" tabindex="-1" role="dialog"
                aria-labelledby="addCitizenModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="addCitizenModalLabel">Add Citizen</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="ssn">SSN</label>
                                <input type="text" class="form-control" id="ssn" maxlength="14"
                                    onkeypress="return onlyNumbers(event)">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="password">
                                    <div class="input-group-append">
                                        <span class="input-group-text"><i class="fas fa-eye" id="showPwd"></i></span>
                                    </div>
                                </div>
                            </div>
                            <button type="button" class="btn btn-secondary" id="genPwdBtn">Generate Password</button>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="../../js/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.7/umd/popper.min.js"
        integrity="sha512-uaZ0UXmB7NHxAxQawA8Ow2wWjdsedpRu7nJRSoI2mjnwtY8V5YiCWavoIpo1AhWPMLiW5iEeavmA3JJ2+1idUg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="../../js/bootstrap.min.js"></script>
    <script src="../../js/axios-1.4.0.min.js"></script>
    <script src="../../js/citizen.js"></script>
</body>

</html>
